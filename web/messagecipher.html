<!DOCTYPE html>
 <!-- this is how to comment! -->

<html>
  <head>
    <meta charset="utf-8">
    
    <title>Message Cipher</title>
    
     <!-- the bootstrap link in here (the whole line) includes the bootstrap.css --> 
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="messageCipher.css">
    
    <script type="application/dart" src="messagecipher.dart"></script>
    <script src="packages/browser/dart.js"></script>
    
  </head>
  
  <body>
    <h1>Message Cipher</h1>
    
   <div class="box-container" style="background: darkGreen;">
     <h4>Original</h4>
     <textarea bind-value="originalMsg" spellcheck="false"></textarea>
     <div style="text-align: right;">
       <!-- the <i></i> tags, in bootstrap, mean it's an icon! -->
       <button class="btn" on-click="encrypt()">Encipher <i class="icon-arrow-right"></i></button>
    </div>
   </div>
     
   <div class="box-container" style="background: oliveDrab;">
     <h4>Encrypted</h4>
     <textarea bind-value="encryptedMsg" spellcheck="false"></textarea>
     <div style="text-align: left;">
       <button class="btn" on-click="decrypt()"><i class="icon-arrow-left"></i> Decipher</button>
    </div>
   </div> 
    
    
 
  </body>
</html>
